    <title>Tutorial Electron</title>
   
    <!-- bootstrep por ultimo  -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">

</head>

<body>

    <div class="container">
    <h1>Hello Electron</h1>
    <button class="btn  btn- btn-outline-primary" onclick="sobre()">Sobre</button>
    </div>
    <!-- rodapé -->
    <footer>
     <p id="dataAtual"></p>
    </footer>

    <!-- bootstrep sempre antes do renderer -->

    <!-- Processo de renderizaçao -->
    <script src="./renderer.js"></script>

</html>
